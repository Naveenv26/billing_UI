<!-- stock.html -->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Stock Maintenance</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="icon" href="https://angular.io/assets/images/logos/angular/angular.svg">
</head>
<body class="bg-[#e6f0fa] min-h-screen font-sans flex flex-col">

  <!-- Navbar -->
  <nav class="bg-white shadow p-4 flex justify-between items-center">
    <div class="flex items-center space-x-3">
      <img src="https://angular.io/assets/images/logos/angular/angular.svg" class="w-8 h-8" alt="Logo">
      <span class="font-bold text-gray-800">Stock Maintenance</span>
    </div>
    <a href="customer-dashboard.html" class="text-blue-500 font-medium hover:underline">‚¨Ö Back</a>
  </nav>

  <!-- Main Content -->
  <main class="flex-1 p-6">
    <!-- Header Controls -->
    <div class="flex flex-col md:flex-row justify-between md:items-center mb-4 gap-3">
      <h2 class="text-lg font-semibold text-gray-700">Products</h2>
      <div class="flex gap-2">
        <input id="searchInput" type="text" placeholder="Search product..."
               class="border px-3 py-2 rounded-lg" />
        <button id="addProductBtn" class="bg-blue-500 hover:bg-blue-600 text-white py-2 px-4 rounded-lg shadow">
          ‚ûï Add New Product
        </button>
      </div>
    </div>

    <!-- Total Inventory Value -->
    <div class="mb-3 font-semibold text-gray-700">
      Total Inventory Value: <span id="totalValue" class="text-green-600">‚Çπ0</span>
    </div>

    <!-- Products Table -->
    <div class="bg-white shadow rounded-xl overflow-x-auto">
      <table class="w-full border-collapse">
        <thead>
          <tr class="bg-gray-100 text-gray-700">
            <th class="p-3 text-left cursor-pointer" onclick="sortProducts('name')">Product Name ‚¨ç</th>
            <th class="p-3 text-left cursor-pointer" onclick="sortProducts('qty')">Quantity ‚¨ç</th>
            <th class="p-3 text-left cursor-pointer" onclick="sortProducts('price')">Price ‚¨ç</th>
            <th class="p-3 text-left">Last Updated</th>
            <th class="p-3 text-left">Actions</th>
          </tr>
        </thead>
        <tbody id="productTable"></tbody>
      </table>
    </div>
  </main>

  <!-- Product Modal -->
  <div id="productModal" class="hidden fixed inset-0 bg-black bg-opacity-50 flex justify-center items-center">
    <div class="bg-white rounded-lg shadow-lg w-full max-w-md p-6">
      <h3 id="modalTitle" class="text-lg font-semibold mb-4">Add New Product</h3>
      <form id="productForm" class="space-y-4">
        <input type="hidden" id="editIndex">
        <div>
          <label class="block text-gray-700">Product Name</label>
          <input type="text" id="productName" class="w-full border px-3 py-2 rounded-lg" required>
        </div>
        <div>
          <label class="block text-gray-700">Quantity</label>
          <input type="number" id="productQty" class="w-full border px-3 py-2 rounded-lg" required min="0">
        </div>
        <div>
          <label class="block text-gray-700">Price</label>
          <input type="number" id="productPrice" class="w-full border px-3 py-2 rounded-lg" required min="0">
        </div>
        <div class="flex justify-end space-x-2">
          <button type="button" id="cancelBtn" class="bg-gray-300 hover:bg-gray-400 px-4 py-2 rounded-lg">Cancel</button>
          <button type="submit" class="bg-blue-500 hover:bg-blue-600 text-white px-4 py-2 rounded-lg">Save</button>
        </div>
      </form>
    </div>
  </div>

  <script>
    let products = [];
    let sortOrder = { name: 1, qty: 1, price: 1 };

    // Load from localStorage
    function loadProducts() {
      const data = localStorage.getItem('products');
      if (data) products = JSON.parse(data);
    }
    function saveProducts() {
      localStorage.setItem('products', JSON.stringify(products));
    }

    // Render
    function renderProducts() {
      const table = document.getElementById("productTable");
      const search = document.getElementById("searchInput").value.toLowerCase();
      table.innerHTML = "";
      let totalValue = 0;

      products
        .filter(p => p.name.toLowerCase().includes(search))
        .forEach((p, index) => {
          totalValue += p.qty * p.price;
          table.innerHTML += `
            <tr class="border-b ${p.qty < 5 ? 'bg-red-100' : ''}">
              <td class="p-3">${p.name}</td>
              <td class="p-3">${p.qty}</td>
              <td class="p-3">‚Çπ${p.price}</td>
              <td class="p-3 text-sm text-gray-500">${p.updated || '-'}</td>
              <td class="p-3 flex space-x-2">
                <button onclick="openModal(${index})" class="bg-yellow-500 hover:bg-yellow-600 text-white px-3 py-1 rounded-lg">‚úè</button>
                <button onclick="deleteProduct(${index})" class="bg-red-500 hover:bg-red-600 text-white px-3 py-1 rounded-lg">üóë</button>
                <button onclick="updateStock(${index}, 1)" class="bg-green-500 hover:bg-green-600 text-white px-3 py-1 rounded-lg">+</button>
                <button onclick="updateStock(${index}, -1)" class="bg-red-400 hover:bg-red-500 text-white px-3 py-1 rounded-lg">-</button>
              </td>
            </tr>
          `;
        });

      document.getElementById("totalValue").textContent = `‚Çπ${totalValue}`;
    }

    // Update Stock
    function updateStock(index, change) {
      products[index].qty = Math.max(0, products[index].qty + change);
      products[index].updated = new Date().toLocaleString();
      saveProducts();
      renderProducts();
    }

    // Sort
    function sortProducts(key) {
      sortOrder[key] *= -1;
      products.sort((a, b) => {
        if (a[key] < b[key]) return -1 * sortOrder[key];
        if (a[key] > b[key]) return 1 * sortOrder[key];
        return 0;
      });
      renderProducts();
    }

    // Delete
    function deleteProduct(index) {
      if (confirm("Are you sure you want to delete this product?")) {
        products.splice(index, 1);
        saveProducts();
        renderProducts();
      }
    }

    // Modal
    function openModal(index = null) {
      document.getElementById("productModal").classList.remove("hidden");
      if (index !== null) {
        const p = products[index];
        document.getElementById("modalTitle").textContent = "Edit Product";
        document.getElementById("editIndex").value = index;
        document.getElementById("productName").value = p.name;
        document.getElementById("productQty").value = p.qty;
        document.getElementById("productPrice").value = p.price;
      } else {
        document.getElementById("modalTitle").textContent = "Add New Product";
        document.getElementById("productForm").reset();
        document.getElementById("editIndex").value = "";
      }
    }
    document.getElementById("addProductBtn").addEventListener("click", () => openModal());
    document.getElementById("cancelBtn").addEventListener("click", () => {
      document.getElementById("productModal").classList.add("hidden");
    });

    // Form submit
    document.getElementById("productForm").addEventListener("submit", (e) => {
      e.preventDefault();
      const name = document.getElementById("productName").value.trim();
      const qty = parseInt(document.getElementById("productQty").value);
      const price = parseInt(document.getElementById("productPrice").value);
      const index = document.getElementById("editIndex").value;
      const updated = new Date().toLocaleString();

      if (index) {
        products[index] = { name, qty, price, updated };
      } else {
        products.push({ name, qty, price, updated });
      }

      saveProducts();
      document.getElementById("productModal").classList.add("hidden");
      renderProducts();
    });

    document.getElementById("searchInput").addEventListener("input", renderProducts);

    // Init
    loadProducts();
    renderProducts();
  </script>
</body>
</html>
