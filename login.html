<!-- login.html -->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login | Billing App</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="icon" href="https://angular.io/assets/images/logos/angular/angular.svg">
</head>
<body class="bg-[#e6f0fa] flex items-center justify-center min-h-screen font-sans">
  <div class="bg-white shadow-lg rounded-xl p-8 w-full max-w-sm">
    <!-- Logo -->
    <div class="flex justify-center mb-6">
      <img src="https://angular.io/assets/images/logos/angular/angular.svg" alt="Logo" class="w-16 h-16">
    </div>
    <h1 class="text-2xl font-bold text-gray-800 mb-2 text-center">Billing App</h1>
    <p class="text-gray-500 text-center mb-6">Login to continue</p>

    <!-- Form -->
    <form id="loginForm" class="space-y-4">
      <div>
        <label class="block text-gray-700 mb-1">Email</label>
        <input type="email" placeholder="you@example.com" class="w-full px-3 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-300">
      </div>
      <div>
        <label class="block text-gray-700 mb-1">Password</label>
        <input type="password" placeholder="••••••••" class="w-full px-3 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-300">
      </div>

      <!-- Role Selector -->
      <div>
        <label class="block text-gray-700 mb-1">Login as</label>
        <select id="roleSelect" class="w-full px-3 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-300">
          <option value="customer">Customer</option>
          <option value="owner">Owner</option>
        </select>
      </div>

      <!-- Login Button -->
      <button type="submit" class="w-full bg-blue-500 hover:bg-blue-600 text-white font-medium py-2 px-4 rounded-lg transition duration-200">
        Login
      </button>
    </form>
  </div>

  <script>
    document.getElementById('loginForm').addEventListener('submit', function(e) {
      e.preventDefault();
      const role = document.getElementById('roleSelect').value;
      if (role === 'customer') {
        window.location.href = 'customer-dashboard.html';
      } else {
        window.location.href = 'owner-dashboard.html';
      }
    });
  </script>
</body>
</html>
